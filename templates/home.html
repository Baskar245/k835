<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bus Finder App</title>
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      text-align: center;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .glass-card h2 {
      color: #fff;
      margin-bottom: 30px;
      font-size: 26px;
      letter-spacing: 0.5px;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 14px 20px;
      font-size: 17px;
      color: white;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 480px) {
      .glass-card {
        padding: 30px 20px;
      }

      .glass-card h2 {
        font-size: 22px;
      }

      .btn {
        font-size: 15px;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h2>Welcome to Bus Finder App</h2>
    <button class="btn" onclick="window.location.href='/passenger'">I'm a Passenger</button>
    <button class="btn" onclick="window.location.href='/login'">I'm a Conductor</button>
  </div>
</body>
</html>
